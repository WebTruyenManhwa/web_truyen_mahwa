# PostgreSQL. Versions 9.3 and up are supported.
#
# Install the pg driver:
#   gem install pg
# On macOS with Homebrew:
#   gem install pg -- --with-pg-config=/usr/local/bin/pg_config
# On Windows:
#   gem install pg
#       Choose the win32 build.
#       Install PostgreSQL and put its /bin directory on your path.
#
# Configure Using Gemfile
# gem "pg"
#
default: &default
  adapter: postgresql
  encoding: unicode
  # Tăng pool size để xử lý nhiều kết nối đồng thời
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  # Thêm các tùy chọn để tối ưu hiệu suất
  connect_timeout: 2
  checkout_timeout: 5
  variables:
    statement_timeout: 5000
    lock_timeout: 5000

development:
  <<: *default
  database: manga_reader_development
  username: <%= ENV.fetch("DATABASE_USERNAME") { "postgres" } %>
  password: <%= ENV.fetch("DATABASE_PASSWORD") { "postgres" } %>
  host: <%= ENV.fetch("DATABASE_HOST") { "localhost" } %>
  port: <%= ENV.fetch("DATABASE_PORT") { 5432 } %>

test:
  <<: *default
  database: manga_reader_test
  username: <%= ENV.fetch("DATABASE_USERNAME") { "postgres" } %>
  password: <%= ENV.fetch("DATABASE_PASSWORD") { "postgres" } %>
  host: <%= ENV.fetch("DATABASE_HOST") { "localhost" } %>
  port: <%= ENV.fetch("DATABASE_PORT") { 5432 } %>

production:
  <<: *default
  database: <%= ENV.fetch("DATABASE_NAME") { "manga_reader_production" } %>
  username: <%= ENV.fetch("DATABASE_USERNAME") { "postgres" } %>
  password: <%= ENV.fetch("DATABASE_PASSWORD") { "" } %>
  host: <%= ENV.fetch("DATABASE_HOST") { "localhost" } %>
  port: <%= ENV.fetch("DATABASE_PORT") { 5432 } %>
  url: <%= ENV['DATABASE_URL'] %>

# Thêm cấu hình cho cache database (cho solid_cache)
cache:
  <<: *default
  url: <%= ENV['DATABASE_CACHE_URL'] || ENV['DATABASE_URL'] %>
  migrations_paths: db/cache_migrate
  pool: <%= ENV.fetch("DB_POOL", 5).to_i %>

# Thêm cấu hình cho queue database (cho solid_queue)
queue:
  <<: *default
  url: <%= ENV['DATABASE_QUEUE_URL'] || ENV['DATABASE_URL'] %>
  migrations_paths: db/queue_migrate
  pool: <%= ENV.fetch("DB_POOL", 5).to_i %>

# Thêm cấu hình cho cable database (cho action_cable)
cable:
  <<: *default
  url: <%= ENV['DATABASE_CABLE_URL'] || ENV['DATABASE_URL'] %>
  migrations_paths: db/cable_migrate
  pool: <%= ENV.fetch("DB_POOL", 5).to_i %>

